<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="font/font.css" rel="stylesheet" type="text/css" />
    <title>Div Exercise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 960px;
            background-color: darkslategrey;
            margin: 0 auto;
            display: block;
        }
        
        body,
        html {
            height: 100%;
        }
    </style>
</head>

<body>

    <div style="width:960px;">
        <div style="width:80%;height: 200px; float: left;background-color: blue;">
            <div style="width:15%;height: 200px; float: left;background-color: yellow;"></div>
            <div style="width:70%;height: 200px; float: left;background-color: green;"></div>
            <div style="width:15%;height: 200px; float: left;background-color: skyblue;"></div>

        </div>

    </div>

    <div style="width:20%;float:right;height:600px; left;background-color:rgb(230, 142, 11);"></div>
    <div style="width:80%;height: 200px;float: left;">
        <div style="width:70%;height: 200px;float: left; background-color: rgb(230, 142, 11);"></div>
        <div style="width:30%;height: 200px;float: left; background-color: violet;"></div>
    </div>
    <div style="width:80%;height: 200px;float: left;">
        <div style="width:50%;height: 200px;float: left; background-color: orangered;"></div>
        <div style="width:20%;height: 200px;float: left; background-color: rgb(17, 200, 233);"></div>
        <div style="width:30%;height: 200px;float: left; background-color: violet;"></div>
    </div>
    <div style="width:80%;height: 100px;float: left;">
        <div style="width:50%;height: 100px;float: left; background-color: orangered;"></div>
        <div style="width:20%;height: 100px;float: left; background-color: rgb(17, 200, 233);"></div>
        <div style="width:30%;height: 100px;float: left; background-color: violet;"></div>
    </div>
    <div style="width:20%;float:right;height:100px; left;background-color:orangered;"></div>
</body>

</html>
